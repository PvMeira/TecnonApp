<div ng-messages="form.$error" class="alert alert-danger" ng-show="!form.$pristine && form.$invalid">
    <div ng-message="required">Campos em vermelhor são obrigatórios!</div>
</div>  

<div class="alert alert-danger" ng-show="message">
    <div>{{message}}</div>
</div>    

<inputform label="Login" type="text" ngmodel="user.login" required="true"></inputform>
<inputform label="Email" type="text" ngmodel="user.mail"></inputform>

<div class="btn-group">
	<input type="submit" id="submit" ng-disabled="form.$invalid" value="Salvar" class="btn btn-success" />
</div>	   
<div class="btn-group">
   	<input type="button" ng-click="service.go('/userlist')"  class="btn btn-danger" value="Cancelar" novalidade/>   
</div>
