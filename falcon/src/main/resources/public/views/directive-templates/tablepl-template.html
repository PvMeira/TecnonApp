<div class='panel panel-default table-panel'>
  	<div class='panel-body'>
		<table id="{{::tableid}}" class='table table-striped table-hover'>
		    <thead>
		    	<tr class='table-title'>
			        <td ng-repeat='item in columntitles'>
				    	{{item}}
			        </td>
		            <td style='width: 240px;' ng-if="!hidetitleactions">Ações</td>
	            </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat='item in registers' style="{{rowstyle}}">
		        	<td ng-repeat='value in valuestolist'>
		        		{{item[value]}}
		        	</td>
		            
		            <td ng-if="!hidetitleactions">
	            		<div ng-transclude="customtableactions"></div>
		            	
		            	<div ng-if="!hideactions">
			            	<a href='{{pagetoedit}}/{{item.id}}' ng-click='fireSelectAction(item)' 
			            		class='btn btn-primary table-action' style='margin-right: 5px;' > 
			            		Editar 
			            	</a>
			            	<tableremovebutton selectaction='fireSelectAction(item)' removeaction='removeaction()'></tableremovebutton>
		            	</div>
		            </td>           
		        </tr>
		    </tbody>
		</table>  
    </div>
    <div class='panel-footer table-footer'>
    	Registros: {{registers.length}}
   	</div>
</div>
